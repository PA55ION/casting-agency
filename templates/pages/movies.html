{% extends 'layouts/home.html' %}
{% block title %}Casting Agency | Movies{% endblock %}
{% block content %}
<section class="section">
	<div class="title has-text-centered">Movies</div>
	<div class="container is-fluid">
		<div class="columns is-multiline">
            {% for movie in movies %}
			<div class="column is-3">
                <div class="card card-content-background-color">
                    <div class="card-image">
                    <figure class="image is-4by5">
                        <img src="{{ movie.image_link }}" alt="{{movie.title}}_movie-poster" width="600" height="400">
                      </figure> 
                      <footer class="card-footer">
                        <a class="card-footer-item" id="edit-movie" onclick="location.href='/movies/{{ movie.id }}'">Edit</a>
                        <a class="card-footer-item" data-id="{{ movie.id }}" id="delete-movie">Delete</a>
                      </footer>
                </div>
                </div>
                <div class="media-content">
                    <p class="title is-5 has-text-centered pt-4">{{ movie.title }}</p>
                  </div> 
            </div>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock %}
