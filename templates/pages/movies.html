{% extends 'layouts/home.html' %}
{% block title %}Casting Agency | Movies{% endblock %}
{% block content %}
<section class="section">
	<div class="title has-text-centered">Movies</div>
	<div class="container is-fluid">
		<div class="columns is-multiline">
            {% for movie in movies %}
			<div class="column is-3">
                <div class="card card-content-background-color">
                    <div class="card-image">
                    <figure class="image is-4by5">
                        <img src="{{ movie.image_link }}" alt="{{movie.title}}_movie-poster" width="600" height="400">
                      </figure> 
					<!-- <button type="submit" data-id="{{ movie.id }}" class="button-delete" title="Remove movie"><i class="fa fa-trash-alt"></i></button> -->
					<!-- <h3 class="has-text-centered"><a href="/movies/{{ movie.id }}">{{ movie.title }}</a></h3> -->
                    <!-- <p>Description: {{movie.description}} <br>Release Date: {{movie.release_date}} <br> Casting Date: 18/08/202</p> -->
                </div>
                </div>
                <div class="media-content">
                    <p class="title is-5 has-text-centered pt-4">{{ movie.title}}</p>
                  </div> 
			</div>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock %}
