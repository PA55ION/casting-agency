
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="shortcut icon" href="https://use.typekit.net/eeq8vwp.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
  </head>
  <body>
    <!-- {% block content %} -->
    <section class="hero">
      <div class="columns form-columns">
        <div class="column movie-img-column"></div>
        <div class="column">
          <div class="field">
            <form>
              <h1 class="add_movie_text ml-6">Add Movie</h1>
              <div class="field ml-6">
                <label class="label" for="movie_title">Title</label>
                <div class="control">
                  <input
                    class="input"
                    id="title"
                    type="text"
                    placeholder="Movie title"
                  />
                </div>
              </div>

              <div class="field ml-6">
                <label for="movie-name" class="label">Release Date</label>
                <div class="control">
                  <input id="release_date" class="input is-success" type="date" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-calendar"></i>
                  </span>
                </div>
              </div>

              <div class="field ml-6">
                <label class="label">Description</label>
                <div class="control">
                  <textarea id="description" class="textarea" placeholder="Movie Description..."></textarea>
                </div>
              </div>
              <div class="field ml-6">
                <label for="image_link">Image</label>
                <div class="control">
                  <input id="image_link" class="input" type="url" placeholder="http://" />
                </div>
              </div>

              <div class="field is-grouped ml-6">
                <div class="btn p-2">
                  <button class="button is-link" id="submit-movie">Submit</button>
                </div>
                <div class="btn p-2">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="/static/js/app.js"></script>
  </body>
</html>
<!-- {% endblock %} -->
