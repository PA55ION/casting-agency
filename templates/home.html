<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />

    <title>Casting Agency</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="https://bulma.io/images/bulma-logo.png"
            width="112"
            height="28"
          />
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"

          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">

          <a class="navbar-item"> Movies</a>

            <div class="buttons">
              <a class="button is-light" disable="true">
                <strong>Log out</strong>
              </a>
              <a
                id="btn-login"
                href="https://dev-ys0-cxsi.us.auth0.com/authorize?audience=casting-agency&response_type=token&client_id=Er4ULFDP3EJpPh3Ds6Pu1kgNGN6yI2mz&redirect_uri=http://localhost:5000/"
                class="button is-primary"
              >
                Log in
              </a>
          </div>
        </div>
      </div>
    </nav>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.9/auth0-spa-js.production.js"></script>
    <script src="js/app.js"></script>
